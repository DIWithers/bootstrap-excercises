<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>
	<!-- Lame-o bootstrap setup class -->
	<div class="container">
		<div clas="row">
			<!-- Make a div that is 8 out of 12 columns <---Bootstrap speak -->
			<!-- Make a div that is 66% the width of it's parent, and floating left <---Css speak -->
			<div class="col-md-8 left-block-wrapper">
				<div class="row">
				<!-- Make a new row -->
					<div clas="col-md-12">
					Here is the top column of the first row!!! Block 1
					</div>
				</div>
				<div class="row">
					<div clas="col-md-12">
					Here is the bottom column of the first row!!! Block 3
					</div>
				</div>
			</div>
			<!-- Make a div that is 4 out of 12 columns columns <---Bootstrap speak -->
			<!-- Make a div that is 66% the width of it's parent, and floating left <---Css speak -->
			<div class=" col-md-4 right-block-wrapper">
				<div class="row">
					<div class="col-md-12">
						 This is the right side! Block 2
					</div>
				</div>
				
			</div>
		</div>

	
	 </div>


</body>
</html>
